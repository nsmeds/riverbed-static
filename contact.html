<h2>Submit to Riverbed</h2>
<p>To submit your work for consideration for publication, please upload it below, as a .pdf file if possible. We can also accept .docx, .doc, .rtf and .txt files, but we prefer .pdf for formatting consistency and compatibility.</p>
<div id="form-messages"></div>
<form id='ajax-contact' method='post' action='mailer.php' class='form'>
  <div class='field'>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="field">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>

    <div class="field">
        <button type="submit">Send</button>
    </div>
  </div>
</form>
